app:
  features:
    brp:
      dataset-path: src/test/resources/fixtures/persoonslijsten/GegenereerdUitExcelData/CGR_testbestand-20230525


logging:
  file:
    name: brp-api-gezag.log

server:
  port: 8080
  error:
    include-message: always

spring:
  application:
    name: brp-api-gezag
  cache:
    type: none
  datasource:
    url: jdbc:postgresql://localhost:5432/rvig_brp_api_testdata
    username: root
    password: root
  jooq:
    sql-dialect: postgres
  profiles:
    group:
      default: real-brp
      ont: fake-brp
      pre: real-brp
      prd: real-brp

management:
  health:
    readinessstate:
      enabled: true
  endpoint:
    metrics:
      enabled: true
    health:
      group:
        readiness:
          include: "readinessState"
  endpoints:
    web:
      exposure:
        include: "*"
  httpexchanges:
    recording:
      enabled: true

correlation:
  component-id: 02

transaction-logging:
  enabled: false

transaction:
  backup:
    location: transaction-backup

exceptie-bij-in-onderzoek: true