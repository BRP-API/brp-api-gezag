# Missende gegevens op plekken met <invullen> invullen vanuit de openshift secrets
# en dit bestand hernoemen naar pre-prod-credentials.yml
services:
  certificates:
    key-store-type: JKS
    key-store: services.certificates.key-store
    key-store-password: "<invullen>"
    key-password: "<invullen>"
    trust-store: services.certificates.trust-store
    trust-store-password: "<invullen>"

brp-credentials:
  username: <invullen>
  password: <invullen>

ca-credentials:
  Authorization: <invullen>
  X-Origin-OIN: <invullen>